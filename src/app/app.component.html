<h1>{{title}}</h1>
<div>
  <form>

    Numero 1: <input type="number"  [(ngModel)]="numero1" name="numero1"><br><br>

    Numero 2: <input type="number" [(ngModel)]="numero2" name="numero2"><br><br>

    <input type="submit" value="Sumar" (click)="sumar()" class="btn btn-primary" >
    <input type="submit" value="restar" (click)="restar()" class="btn btn-primary" style="margin-left: 1em;"> 
    <input type="submit" value="multiplicar" (click)="multiplicar()" class="btn btn-primary" style="margin-left: 1em;">
    <input type="submit" value="dividir" (click)="dividir()" class="btn btn-primary" style="margin-left: 1em;">

  </form>

  <p>Resultado: {{resultado}}</p>
</div>
